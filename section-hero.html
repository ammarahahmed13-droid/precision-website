<style>
/* ---------- BASE ---------- */
.hero-section {
  background: #0B0B1E;
  min-height: auto;
  display: flex;
  align-items: flex-start;
  font-family: 'Inter', sans-serif;
  position: relative;
  overflow: hidden;
}

.hero-section .atmo-blob {
  position: absolute;
  border-radius: 50%;
  pointer-events: none;
  z-index: 0;
}

.hero-section .atmo-blob--hero-l {
  width: 600px; height: 600px; top: -150px; left: -200px;
  background: radial-gradient(circle, rgba(0, 191, 255, 0.15) 0%, transparent 70%);
  filter: blur(100px);
}

.hero-section .atmo-blob--hero-r {
  width: 700px; height: 700px; top: 0; right: -250px;
  background: radial-gradient(circle, rgba(123, 104, 238, 0.12) 0%, transparent 70%);
  filter: blur(120px);
}


/* ---------- LAYOUT ---------- */
.hero-inner {
  position: relative; z-index: 1;
  max-width: 1280px; margin: 0 auto; width: 100%;
  padding: 32px 24px 32px;
  display: flex; flex-direction: column; align-items: flex-start;
  gap: 40px;
}

.hero-content {
  display: flex; flex-direction: column;
  gap: 32px; max-width: 700px;
}

/* ---------- HEADLINE ---------- */
.hero-headline {
  font-size: 48px;
  font-weight: 700;
  line-height: 1.1;
  letter-spacing: -0.04em;
  color: #FFFFFF !important;
  -webkit-text-fill-color: #FFFFFF !important;
  margin: 0;
  font-family: 'Inter', sans-serif;
}

.gradient-text-hero {
  background: linear-gradient(to right, #00BFFF 0%, #7B68EE 50%, #C71585 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent !important;
  background-clip: text;
  display: inline-block;
}

/* ---------- SUBTEXT ---------- */
.hero-subtext {
  font-size: 20px;
  font-weight: 300;
  color: #D1D5DC;
  line-height: 1.6;
  max-width: 820px;
  margin: 0;
  font-family: 'Inter', sans-serif;
}

/* ---------- CTA BUTTON (scoped to hero only) ---------- */
.hero-cta-row {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.hero-cta-btn {
  display: inline-flex; align-items: center; justify-content: center;
  gap: 8px;
  padding: 18px 48px;
  font-size: 18px;
  font-weight: 600;
  color: #0B0B1E;
  border-radius: 80px;
  background: #FFD166;
  box-shadow: 0 0 24px rgba(255, 209, 102, 0.35);
  border: none; cursor: pointer;
  transition: opacity 0.2s, transform 0.2s, box-shadow 0.2s;
  white-space: nowrap; text-decoration: none;
  font-family: 'Inter', sans-serif;
}

.hero-cta-btn:hover {
  opacity: 0.92;
  transform: translateY(-1px);
  box-shadow: 0 0 40px rgba(255, 209, 102, 0.55);
}

.hero-cta-btn .btn-icon {
  width: 20px; height: 20px; flex-shrink: 0;
}

/* ---------- HERO VISUAL ---------- */
.hero-visual {
  position: relative; flex-shrink: 0;
  width: 100%; max-width: 500px;
  align-self: center;
  filter: brightness(1.1);
}

.hero-visual img {
  width: 100%; height: auto; display: block;
  transition: filter 0.3s ease, brightness 0.3s ease;
}

@media (min-width: 768px) {
  .hero-visual img:hover {
    filter: brightness(1.4) saturate(1.3);
  }
}

@keyframes hero-float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@media (max-width: 767px) {
  .hero-visual {
    max-width: 100%;
    filter: brightness(1.2) drop-shadow(0 0 40px rgba(123, 104, 238, 0.25)) drop-shadow(0 0 80px rgba(0, 191, 255, 0.15));
    animation: hero-float 4s ease-in-out infinite;
  }
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 767px) {
  .hero-headline {
    font-size: 40px;
  }
  .hero-subtext {
    font-size: 18px;
  }
  .hero-cta-btn {
    padding: 16px 40px;
    font-size: 18px;
  }
}

@media (min-width: 768px) {
  .hero-headline {
    font-size: 64px;
  }
  .hero-subtext {
    font-size: 20px;
  }
  .hero-inner {
    padding: 40px 32px 40px;
    flex-direction: row; align-items: center;
  }
  .hero-content {
    flex: 1; gap: 40px; min-width: 0;
  }
  .hero-visual {
    max-width: 440px; align-self: center;
  }
}

@media (min-width: 1024px) {
  .hero-subtext {
    font-size: 21px;
  }
}

@media (min-width: 1200px) {
  .hero-headline {
    font-size: 72px;
  }
  .hero-inner {
    padding-left: 64px; padding-right: 48px; padding-top: 40px;
    gap: 48px;
  }
  .hero-visual {
    max-width: 560px;
  }
  .hero-section .atmo-blob--hero-l { width: 900px; height: 900px; }
  .hero-section .atmo-blob--hero-r { width: 1000px; height: 1000px; }
}
</style>

<section id="hero" class="hero-section" aria-labelledby="hero-headline">
  <div class="atmo-blob atmo-blob--hero-l" aria-hidden="true"></div>
  <div class="atmo-blob atmo-blob--hero-r" aria-hidden="true"></div>
  <div class="hero-inner">
    <div class="hero-content">
      <h1 class="hero-headline" id="hero-headline">
        Same Traffic.<br>
        <span class="gradient-text-hero">More Revenue.</span>
      </h1>
      <p class="hero-subtext">
        We find the revenue hiding in your existing traffic without adding headcount or ad spend.
        No gimmicks, just data-backed growth.
      </p>
      <div class="hero-cta-row">
        <a href="https://calendly.com/ammarah-bumx/30min" class="hero-cta-btn" role="button">
          Book a Call
          <img class="btn-icon" src="https://s70.7b8.myftpupload.com/wp-content/uploads/2026/02/icon-arrow-right.svg" alt="" aria-hidden="true">
        </a>
      </div>
    </div>

    <div class="hero-visual">
      <img
        src="https://s70.7b8.myftpupload.com/wp-content/uploads/2026/02/hero-dashboard-v2.png"
        alt="Conversion performance dashboard showing +58% growth over 6 months with CR Rate +40%, AOV +35%, and Profit +58%"
        width="1184"
        height="1058"
        loading="eager"
      >
    </div>
  </div>
</section>
