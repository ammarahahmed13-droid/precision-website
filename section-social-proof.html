<style>
  .social-proof-section {
    width: 100%;

    overflow: hidden;
    position: relative;
  }

  .social-proof-label {
    text-align: center;
    font-family: 'Inter', sans-serif;
    font-size: 1.25rem;

    width: 100%;

    margin: 0;
    font-size: 0;
    line-height: 0;
  }

  .logo-strip-track {
    display: inline-block;
    white-space: nowrap;
    font-size: 0;
    line-height: 0;
    animation: marquee 60s linear infinite;
  }

  .social-proof-section:hover .logo-strip-track {

    align-items: center;
    justify-content: center;
    vertical-align: middle;
    height: 40px;
    margin: 0 7rem 0 0;
    opacity: 0.7;
    transition: opacity 0.3s ease;
  }

  .brand-logo:hover {
    opacity: 1;
  }

  .brand-logo img {
    height: 100%;
    width: auto;
    object-fit: contain;
    display: block;
  }

  .brand-logo--growthmentor { height: 30px; }
  .brand-logo--star-rapid { height: 28px; }
  .brand-logo--bazaar { height: 56px; }

  @keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-33.333%); }
